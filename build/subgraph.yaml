specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: mumbai
    source:
      address: "0x5b7186cea317C98405AD49Bd531F80Df62DAe245"
      abi: Contract
      startBlock: 15142524
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Account
        - Token
        - Balance
      abis:
        - name: Contract
          file: Contract/abis/Contract.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
      file: Contract/Contract.wasm
