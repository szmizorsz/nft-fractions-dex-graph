type Account @entity {
    id: ID! # address
    balances: [Balance!]! @derivedFrom(field: "account")
}

type Token @entity {
    id: ID!
    identifier: BigInt!
    totalSupply: BigInt
    erc721ContractAddress: Bytes
    erc721TokenId: BigInt
    tokenURI: String
    deposited: Boolean
    balances: [Balance!]! @derivedFrom(field: "token")
}

type Balance @entity {
    id: ID!
    token: Token!
    account: Account!
    value: BigInt!
}
